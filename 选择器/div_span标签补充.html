<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*我们可以通俗理解将div看作一个塑料袋
			 div属于块级元素-->换行
			 span属于行内元素-->没有换行效果
			 span 的内容站多大,span包裹的行就多大
			 */
			div{
				border: 1px red solid; 
			}
			span{
				border: 2px deeppink solid;
			}
		</style>
	</head>
	<body>
		<div >孙朕孙朕孙朕</div>
		<div>孙朕</div>
		<span>孙朕 孙朕</span>
		<span>孙朕</span>
	</body>
</html>
