<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*关系选择器: 后代选择器
			 这个元素的后代都会变化*/
			/*div h1{
				color: red;
				border: 1px green solid;
			}*/
			/*关系选择器:子代选择器:
			 只改变子标签的样式*/
			div>h1{
				color: yellow;
			}
			span>h1{
				color: red;
			}
		</style>
	</head>
	<body>
		<div >
			<h1>这是标题</h1>
			<h1>这是标题</h1>
			<h1>这是标题</h1>
			<h1>这是标题</h1>
			<span>
				<h1>这是标题</h1>
				<h1>这是标题</h1>
				<h1>这是标题</h1>
				<h1>这是标题</h1>
			</span>
		</div>
	</body>
</html>
